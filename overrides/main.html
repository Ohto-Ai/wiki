{% extends "base.html" %}

{% block libs %}
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  {{ super() }}
{% endblock %}

{% block content %}
  {{ super() }}
  {% if page.meta.comments %}
    <h2 id="__comments">{{ lang.t("meta.comments") }}</h2>
    <!-- Insert generated code here -->
    <script src="https://giscus.app/client.js"
      data-repo="Ohto-Ai/blog"
      data-repo-id="MDEwOlJlcG9zaXRvcnkyOTUyODMzNjQ="
      data-category="Announcements"
      data-category-id="DIC_kwDOEZmqpM4CRpN0"
      data-mapping="title"
      data-strict="1"
      data-reactions-enabled="1"
      data-emit-metadata="0"
      data-input-position="bottom"
      data-theme="preferred_color_scheme"
      data-lang="zh-CN"
      data-loading="lazy"
      crossorigin="anonymous"
      async>
    </script>
    <!-- Synchronize Giscus theme with palette -->
    <script>
      var giscus = document.querySelector("script[src*=giscus]")

      /* Set palette on initial load */
      var palette = __md_get("__palette")
      if (palette && typeof palette.color === "object") {
        var theme = palette.color.scheme === "slate" ? "dark" : "light"
        giscus.setAttribute("data-theme", theme) 
      }

      /* Register event handlers after documented loaded */
      document.addEventListener("DOMContentLoaded", function() {
        var ref = document.querySelector("[data-md-component=palette]")
        ref.addEventListener("change", function() {
          var palette = __md_get("__palette")
          if (palette && typeof palette.color === "object") {
            var theme = palette.color.scheme === "slate" ? "dark" : "light"

            /* Instruct Giscus to change theme */
            var frame = document.querySelector(".giscus-frame")
            frame.contentWindow.postMessage(
              { giscus: { setConfig: { theme } } },
              "https://giscus.app"
            )
          }
        })
      })
    </script>
  {% endif %}

  {% if page.meta.tags %}
    <style>
      #page-tags-contanner span{
        background-color: #f0932b;
        color: #fff;
        border-radius: 50px;
        padding: 8px 16px;
        margin: 0 5px 10px 0;
        font-size: 14px;
        display: inline-block;
      }
    </style>
    <script>
      function createTags(input) {
        const tagsEl = document.getElementById('page-tags-contanner')
        const tags = input.split(',').filter(tag => tag.trim() !== '').map(tag => tag.trim())
        
        tagsEl.innerHTML = ''
    
        tags.forEach(tag => {
            const tagEl = document.createElement('span')
            tagEl.innerText = tag
            tagsEl.appendChild(tagEl)
        })
      }
    
      $('article').prepend('<div id="page-tags-contanner"></div>')
      createTags('{{ page.meta.tags }}')
    </script>
  {% endif %}

  {% if page.meta.gitalk %}
    <link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
    <script src="https://unpkg.com/gitalk/dist/gitalk.min.js"></script>
    <div id="gitalk-container"></div>
    <script>
      var gitalk_id = "{{page.meta.gitalk}}".trim()
      if (gitalk_id == '')
        gitalk_id = location.pathname
      else 
        gitalk_id == eval(gitalk_id)
      var gitalk = new Gitalk({
          clientID: '5634cf0dd8568788164f',
          clientSecret: 'cc96783d5ea414cd9f3cbfa0c9542b8f39559f0e',
          repo: 'homepage',
          owner: 'Ohto-Ai',
          admin: ['Ohto-Ai'],
          id: gitalk_id,      // Ensure uniqueness and length less than 50
          distractionFreeMode: true,  // Facebook-like distraction free mode
          proxy: 'https://ohtoai.top/login/oauth/access_token'
      })

      gitalk.render('gitalk-container')
    </script>
  {% endif %}
{% endblock %}
